<main
  id="works-content-container"
  [@fadeInMoveDown]
  [class.fade-in-hidden]="!animationDone"
  (@fadeInMoveDown.done)="onAnimationDone()"
>
  <div id="works-title-container">
    <h1>Works</h1>
  </div>
  <div id="works-cards-container">
    <app-work-card
      imageUrl="assets/Headshot_2024.jpg"
      imageAltText="Mohamed Mohamed"
      title="My Portfolio"

      description="Yes, that's this portfolio you're viewing now! Made during FastTrack following
      Google's Material Design 3 specs"
      primaryLink="https://github.com/makmn1/portfolio"

    </app-work-card>

      title="Who's Who?"

      primaryLink="https://github.com/Yuji3000/whos-who-angular"
      primaryActionText="View code"
    >
    </app-work-card>

    <app-work-card

      title="Cook Systems"
      subtitle="FastTrack Member"

      primaryActionText="View credential"

    <app-work-card

      primaryLink="https://www.linkedin.com/company/shelflifeinc"

    <app-work-card

      secondaryLink="https://www.linkedin.com/company/kim-c-market "

    <app-work-card

    >

    <app-work-card
      imageUrl="assets/logos/STEMKasa_Logo.jpeg"
      imageAltText="stem kasa logo"
      title="STEMKasa"

      primaryLink="https://www.renafrique.com/LandingPage/"

      secondaryLink="https://www.linkedin.com/company/stemkasa"
